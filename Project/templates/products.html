{% extends "base.html" %}

{% block content %}
<h1 class="text-center mb-4">Products</h1>
<div class="row">
    {% for product in data %}
    <div class="col-md-4 mb-4">
        <div class="card h-100 text-center">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text text-muted">${{ product.price }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
