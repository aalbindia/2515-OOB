{% extends "base.html" %}

{% block content %}
<h1 class="text-center mb-4">Orders</h1>
<div class="row">
    {% for order in orders %}
    <div class="col-md-4 mb-4">
        <div class="card h-100 text-center">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{{ url_for('order_detail', ORDER_ID=order.id) }}" class="text-decoration-none text-dark">
                        {{ order.customer.name }}
                    </a>
                </h5>
                <p class="card-text">Order ID: {{ order.id }}</p>
                <p class="card-text">Created: {{ order.created }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
