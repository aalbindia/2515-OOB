{% extends "base.html" %}

{% block content %}
<h1>Categories</h1>
<div class="d-flex flex-wrap">
    {% for category in data %}
    <div class="m-2 p-3 border border-black text-center">
        <a href="{{ url_for('category_detail',name=category.name) }}">{{ category.name }}</a> 
        <!-- Since the function category_detail, requires an arg "name" we need to give url_for the param name -->
    </div>
    {% endfor %}
</div>
{% endblock %}
